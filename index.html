<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1. Page opens and shows highscore, welcome message with start button and active score. -->
    <div id="main">
        <!--Highscore and Timer row-->
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div id="highscore">Highscore</div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="timer">Timer</div>
            </div>
        </div>

        <!--Welcome Message-->
        <section class="row" id="welcome">
            <div class="col-md-12 col-sm-12">
                <h1>Timed Coding Quiz</h1>
                <h2>You are being timed. Be quick. Be accurate. And as always, be better.</h2>
                <!--Start Button-->
                <button id="button" class=>Begin</button>
            </div>

        </section>


        <!--The Actual Quiz-->
        <section id="quiz" class="hide row">
            <!--The question-->
            <div class="col-md-12 col-sm-12">
                <h2 id="theQuestion"></h2>
            </div>
            <!--The answers-->
            <div class="col-md-12 col-sm-12">
                <ol id="orderedList">
                    <li id="answer1"></li>
                    <li id="answer2"></li>
                    <li id="answer3"></li>
                    <li id="answer4"></li>
                </ol>
            </div>
            <!--Grade-->
            <div class="col-md-12 col-sm-12">
                <div id="grade"></div>
            </div>
        </section>

        <!--Game Over-->
        <section class="row">
            <div class="hide" id="gameover">
                <div class="col-md-12 col-sm-12">
                    <h2>Game Over</h2>
                    <h3>Your score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>


    </div>
    <script src="./script.js"></script>
</body>

</html>
